<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Git Hub Recreation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header class="col-12 Header">
        <div class="leftHead">
        <img src="" alt="">
        <input class="header-search input-sm" type="text" placeholder="Search or jump to...">
        <a>Pull requests</a>
        <a>Issues</a>
        <a>Marketplace</a>
        <a>Explore</a>
      </div>
      <div class="rightHead">
        <a href="">j</a>
        <a href="">j</a>
      </div>
      </header>
    </div>
    <div class="row">
      <aside class="col-3 profile">

        <div id="side-user"></div>

        <button class="btn" type="button" name="button">Edit profile</button>
        <h2>Organizations</h2>
      </aside>

      <main class="col-9 repos">
        <div class="row">
          <div id="repos"></div>
        </div>
      </main>
    </div>
    <div class="row">
      <footer class="col-12 foot"></footer>
    </div>
  </div>


  <script id="side-user-script" type="text/x-handlebars-template">
    <img class="avatar"  src='{{avatar_url}}'>
    <span class="fullName">{{name}}</span>
    <a class="entry" href="#">{{login}}</a>
    <span class="biography">{{bio}}</span>
    <span class="location">{{location}}</span>
  </script>

  <script id="repos-script" type="text/x-handlebars-template">
    {{#each this}}
      <div class="repoBox">
        <a>{{this.name}}</a>
        <p>{{language}}</p>
    </div>
      <!-- <h2>{{this.owner.login}}</h2> -->
    {{/each}}

  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
